apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vote-app-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  ingressClassName:  "nginx"
  # Cert-Manager creates a Certificate resource in the background automatically
  tls:
  - hosts:
    - ae85708f7385a482f87e6b81b33b798e-1170678055.ca-west-1.elb.amazonaws.com
    secretName: vote-tls  # cert will be stored here 
  rules:
    - host: ae85708f7385a482f87e6b81b33b798e-1170678055.ca-west-1.elb.amazonaws.com
      http:
        paths:
          - path: /vote
            pathType: Prefix
            backend:
              service:
                name: vote-service
                port:
                  number: 80
          - path: /result
            pathType: Prefix
            backend:
              service:
                name: result-service
                port:
                  number: 80
          - path: /
            pathType: Exact
            backend:
                service:
                  name: vote-service
                  port:
                    number: 80
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: vote-service
                port:
                  number: 80
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker-container
        image: najjaved/worker
        ports:
          - containerPort: 80
        env:
          - name: REDIS_HOST
            value: "redis-service"
          - name: DB_HOST
            value: "najpostgres-postgresql"
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: postgres-username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: postgres-password
          - name: DB_NAME
            value: "votes"
          - name: DB_PORT
            value: "5432"
---
apiVersion: v1
kind: Service
metadata:
  name: worker-service
spec:
  selector:
    app: worker
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
